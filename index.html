<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Data Kendaraan Dinas RS Islam Lumajang</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      color: #00695c;
    }
    .label {
      display: inline-block;
      width: 200px;
      font-weight: bold;
    }
    .data-row {
      margin-bottom: 6px;
    }
    #konten {
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
    }
  </style>
</head>
<body>
  <h2>Data Kendaraan Dinas RS Islam Lumajang</h2>
  <div id="konten">Memuat...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    fetch("https://opensheet.elk.sh/1O7KgDZqvmjhqWEwx0Vk9LdJuiea5M6QBXhfNvXDyu08/KARTU")
      .then(res => res.json())
      .then(data => {
        console.log("Data berhasil diambil:", data);

        const kendaraan = data.find(row => (row.Kode || "").trim() === id);

        if (!kendaraan) {
          document.getElementById("konten").innerText = "❌ Data tidak ditemukan.";
          return;
        }

        const html = `
          <div class="data-row"><span class="label">Kode:</span> ${kendaraan.Kode}</div>
          <div class="data-row"><span class="label">Nopol:</span> ${kendaraan.Nopol}</div>
          <div class="data-row"><span class="label">Kendaraan:</span> ${kendaraan.Kendaraan}</div>
          <div class="data-row"><span class="label">Pemilik:</span> ${kendaraan.Pemilik}</div>
          <div class="data-row"><span class="label">Alamat Pemilik:</span> ${kendaraan["Alamat Pemilik"]}</div>
          <div class="data-row"><span class="label">Masa Berlaku STNKB:</span> ${kendaraan["Masa Berlaku STNKB"]}</div>
          <div class="data-row"><span class="label">Merk:</span> ${kendaraan.Merk}</div>
          <div class="data-row"><span class="label">Type:</span> ${kendaraan.Type}</div>
          <div class="data-row"><span class="label">Jenis:</span> ${kendaraan.Jenis}</div>
          <div class="data-row"><span class="label">Model:</span> ${kendaraan.Model}</div>
          <div class="data-row"><span class="label">Tahun Pembuatan:</span> ${kendaraan["Tahun Pembuatan"]}</div>
          <div class="data-row"><span class="label">Isi Silinder:</span> ${kendaraan["Isi Silinder"]}</div>
          <div class="data-row"><span class="label">Nomor Rangka:</span> ${kendaraan["Nomor Rangka"]}</div>
          <div class="data-row"><span class="label">Nomor Mesin:</span> ${kendaraan["Nomor Mesin"]}</div>
          <div class="data-row"><span class="label">Warna:</span> ${kendaraan.Warna}</div>
          <div class="data-row"><span class="label">Bahan Bakar:</span> ${kendaraan["Bahan Bakar"]}</div>
          <div class="data-row"><span class="label">Warna TNKB:</span> ${kendaraan["Warna TNKB"]}</div>
          <div class="data-row"><span class="label">Nomor BPKB:</span> ${kendaraan["Nomor BPKB"]}</div>
        `;

        document.getElementById("konten").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("konten").innerText = "⚠️ Gagal memuat data.";
        console.error("Gagal mengambil data:", err);
      });
  </script>
</body>
</html>
