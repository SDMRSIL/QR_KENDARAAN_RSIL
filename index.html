<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Data Kendaraan Dinas</title>
</head>
<body>
  <h2>Data Kendaraan Dinas</h2>
  <div id="konten">Memuat...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    fetch("https://opensheet.elk.sh/1O7KgDZqvmjhqWEwx0Vk9LdJuiea5M6QBXhfNvXDyu08/KARTU")
      .then(res => res.json())
      .then(data => {
        const kendaraan = data.find(row => row.Kode === id);
        if (!kendaraan) {
          document.getElementById("konten").innerText = "Data tidak ditemukan.";
          return;
        }

        const html = `
          <p><strong>Kode:</strong> ${kendaraan.Kode}</p>
          <p><strong>Nopol:</strong> ${kendaraan.Nopol}</p>
          <p><strong>Kendaraan:</strong> ${kendaraan.Kendaraan}</p>
          <p><strong>Pemilik:</strong> ${kendaraan.Pemilik}</p>
          <p><strong>Alamat:</strong> ${kendaraan["Alamat Pemilik"]}</p>
          <p><strong>STNKB:</strong> ${kendaraan["Masa Berlaku STNKB"]}</p>
          <p><strong>Merk:</strong> ${kendaraan.Merk}</p>
          <p><strong>Nomor Rangka:</strong> ${kendaraan["Nomor Rangka"]}</p>
          <p><strong>Nomor Mesin:</strong> ${kendaraan["Nomor Mesin"]}</p>
          <p><strong>Warna:</strong> ${kendaraan.Warna}</p>
          <p><strong>Bahan Bakar:</strong> ${kendaraan["Bahan Bakar"]}</p>
          <p><strong>Warna TNKB:</strong> ${kendaraan["Warna TNKB"]}</p>
          <p><strong>Nomor BPKB:</strong> ${kendaraan["Nomor BPKB"]}</p>
        `;

        document.getElementById("konten").innerHTML = html;
      });
  </script>
</body>
</html>
