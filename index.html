<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Data Kendaraan Dinas</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .label { font-weight: bold; }
  </style>
</head>
<body>
  <h2>Data Kendaraan Dinas</h2>
  <div id="konten">Loading...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id"); // misal: M003

    fetch("https://opensheet.elk.sh/1O7KgDZqvmjhqWEwx0Vk9LdJuiea5M6QBXhfNvXDyu08/KARTU")
      .then(res => res.json())
      .then(data => {
        if (!id) {
          document.getElementById("konten").innerText = "ID tidak ditemukan di URL.";
          return;
        }

        const hasil = data
          .filter(row => row[id]) // hanya baris yg punya data di kolom M003
          .filter(row => row["Kode"]) // abaikan baris kosong
          .map(row => `<p><span class="label">${row["Kode"]}</span> ${row[id].replace(/^:\s*/, "")}</p>`) // hapus awalan ": "

        if (hasil.length === 0) {
          document.getElementById("konten").innerText = "Data tidak ditemukan.";
        } else {
          document.getElementById("konten").innerHTML = hasil.join("");
        }
      })
      .catch(err => {
        document.getElementById("konten").innerText = "Gagal mengambil data.";
        console.error(err);
      });
  </script>
</body>
</html>
